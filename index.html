<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Congratulations Dae Anne Duque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Removed background image */
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      font-family: 'Georgia', serif;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }
      50% {
        background: linear-gradient(135deg, #fbc7c7 0%, #a1c4fd 100%);
      }
      100% {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      z-index: 10;
      position: relative;
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px;
      z-index: 10;
      position: relative;
    }

    /* Flower animation */
    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      transform-origin: center center;
      animation: bloom 3s ease forwards, float 6s ease-in-out infinite, spin 6s linear infinite;
      opacity: 0;
    }

    /* Blooming animation */
    @keyframes bloom {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .flower::before,
    .flower::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #ff69b4;
      animation: spin 6s linear infinite;
      transform-origin: center center;
    }

    .flower::before {
      transform: rotate(45deg);
      background-color: #ff6347;
    }

    .flower::after {
      transform: rotate(90deg);
      background-color: #ffd700;
    }

    /* Floating movement */
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* Spin effect */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      z-index: 10;
      position: relative;
    }

    button:hover {
      background-color: #8d6e63;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Congratulations, Dae Anne Duque! üéì</h1>
  <p>Your journey of hard work, courage, and dedication has blossomed into this beautiful moment. The world awaits your brilliance.</p>

  <!-- Multiple animated flowers -->
  <div class="flower" style="top: 15%; left: 30%; animation-delay: 0s;"></div>
  <div class="flower" style="top: 25%; left: 60%; animation-delay: 0.5s;"></div>
  <div class="flower" style="top: 40%; left: 45%; animation-delay: 1s;"></div>
  <div class="flower" style="top: 55%; left: 70%; animation-delay: 1.5s;"></div>
  <div class="flower" style="top: 70%; left: 35%; animation-delay: 2s;"></div>

  <button onclick="replayMusic()">üîÅ Replay Music</button>

  <audio id="gradMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById("gradMusic");

    // Allow music to play on click if browser blocks autoplay
    window.addEventListener("click", () => {
      music.play();
    });

    function replayMusic() {
      music.currentTime = 0;
      music.play();
    }
  </script>
</body>
</html>
