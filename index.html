<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Congratulations Dae Anne Duque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Removed background image */
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      font-family: 'Georgia', serif;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }
      50% {
        background: linear-gradient(135deg, #fbc7c7 0%, #a1c4fd 100%);
      }
      100% {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      z-index: 10;
      position: relative;
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px;
      z-index: 10;
      position: relative;
    }

    /* Flower container */
    .flower {
      position: absolute;
      width: 80px;
      height: 80px;
      transform-origin: center center;
      animation: bloom 3s ease forwards, float 6s ease-in-out infinite;
      opacity: 0;
    }

    /* Blooming animation */
    @keyframes bloom {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Floating movement */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    /* Petal style */
    .petal {
      position: absolute;
      width: 30px;
      height: 50px;
      background: radial-gradient(circle at 50% 50%, #ff69b4, #ff1493);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform-origin: bottom center;
      opacity: 0.9;
      animation: spin 6s linear infinite;
    }

    /* Position petals around center */
    .petal:nth-child(1) {
      top: 10px;
      left: 25px;
      transform: rotate(0deg);
    }
    .petal:nth-child(2) {
      top: 20px;
      left: 45px;
      transform: rotate(45deg);
    }
    .petal:nth-child(3) {
      top: 40px;
      left: 50px;
      transform: rotate(90deg);
    }
    .petal:nth-child(4) {
      top: 55px;
      left: 35px;
      transform: rotate(135deg);
    }
    .petal:nth-child(5) {
      top: 50px;
      left: 15px;
      transform: rotate(180deg);
    }
    .petal:nth-child(6) {
      top: 30px;
      left: 5px;
      transform: rotate(225deg);
    }
    .petal:nth-child(7) {
      top: 10px;
      left: 10px;
      transform: rotate(270deg);
    }
    .petal:nth-child(8) {
      top: 0px;
      left: 20px;
      transform: rotate(315deg);
    }

    /* Spin effect */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Center of flower */
    .center {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at center, #ffd700, #ffa500);
      border-radius: 50%;
      box-shadow: 0 0 8px 2px #ffda44;
      opacity: 0.9;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      z-index: 10;
      position: relative;
    }

    button:hover {
      background-color: #8d6e63;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Congratulations, Dae Anne Duque! üéì</h1>
  <p>Your journey of hard work, courage, and dedication has blossomed into this beautiful moment. The world awaits your brilliance.</p>

  <button onclick="replayMusic()">üîÅ Replay Music</button>

  <audio id="gradMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById("gradMusic");

    // Allow music to play on click if browser blocks autoplay
    window.addEventListener("click", () => {
      music.play();
    });

    function replayMusic() {
      music.currentTime = 0;
      music.play();
    }
